spring:
  application:
    name: authorization
  datasource:
    url: jdbc:h2:mem:db;;NON_KEYWORDS=authorization;INIT=CREATE SCHEMA IF NOT EXISTS auth
    username: sa
    password: password
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    properties:
      hibernate:
        default_schema: auth
  sql:
    init:
      mode: always
management:
  endpoint:
    health:
      probes:
        enabled: true
      livenessState:
        enabled: true
      readinessState:
        enabled: true
  endpoints:
    web:
      base-path: /management
